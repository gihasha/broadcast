<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon WhatsApp Broadcaster</title>
  <style>
    body {
      background-image: url('https://i.ibb.co/FqmCZHV2/IMG-20250402-WA0051.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h2 {
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #00ffff;
      box-shadow: 0 0 10px #0ff inset;
    }

    button {
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 15px #0ff, 0 0 40px #0ff inset;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
      transform: scale(1.03);
    }

    #codeDisplay {
      margin-top: 20px;
      text-shadow: 0 0 5px #0ff;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Broadcast System</h2>

  <div class="form-container">
    <label for="groupLink">Enter Group Link</label>
    <input id="groupLink" type="text" placeholder="https://chat.whatsapp.com/..." />

    <label for="message">Enter Message</label>
    <textarea id="message" placeholder="Type your message here"></textarea>

    <label for="phone">Enter Phone Number</label>
    <input id="phone" type="text" placeholder="9471XXXXXXX" />

    <button onclick="handleSubmit()">Generate Pair Code & Send</button>
    <p id="codeDisplay"></p>
  </div>

  <script>
    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      const groupLink = document.getElementById('groupLink').value.trim();
      const message = document.getElementById('message').value.trim();
      const codeDisplay = document.getElementById('codeDisplay');

      if (!phone || !groupLink || !message) {
        alert("Please fill all fields!");
        return;
      }

      codeDisplay.innerText = "Generating Pair Code...";

      // 1. Generate Pair Code
      try {
        const pairRes = await fetch(`http://localhost:3000/generate-pair-code/${phone}`);
        const pairData = await pairRes.json();
        const pairCode = pairData.pairCode;

        if (pairCode) {
          // Show Pair Code
          codeDisplay.innerHTML = `
            Your Pair Code: <strong style="color:#0ff">${pairCode}</strong><br/>
            <small style="color:lime">âœ… Copied to clipboard</small>
          `;

          // Copy to clipboard
          await navigator.clipboard.writeText(pairCode);
        } else {
          codeDisplay.innerText = "Error generating pair code.";
          return;
        }
      } catch (err) {
        codeDisplay.innerText = "Error: " + err.message;
        return;
      }

      // 2. Extract Group JID from invite link
      const inviteCode = groupLink.split('/').pop();
      const groupJid = inviteCode + "@g.us";

      // 3. Send Message to group participants
      try {
        const res = await fetch('http://localhost:3000/send-broadcast', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, groupJid })
        });

        const data = await res.json();
        alert(data.success ? `Message sent to ${data.sent} users!` : `Error: ${data.error}`);
      } catch (err) {
        alert("Broadcast Error: " + err.message);
      }
    }
  </script>
</body>
</html>
